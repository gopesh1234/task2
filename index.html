<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e2ec);
            margin: 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 95%;
            max-width: 600px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            backdrop-filter: blur(15px); /* Blur effect for the glass */
            -webkit-backdrop-filter: blur(15px); /* Safari support */
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border for glass look */
            display: flex;
            flex-direction: column;
            position: relative;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: #1a73e8;
            transition: background 0.3s, color 0.3s;
        }

            .tab.active {
                color: #fff;
                background-color: #1a73e8;
                border-radius: 8px;
            }

            .tab:hover {
                background: #145cb8;
            }

        #tasks-container, #comments-container {
            display: none;
            flex-direction: column;
        }

            #tasks-container.active, #comments-container.active {
                display: flex;
            }

        .clear-section {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1;
        }

            .clear-section button {
                padding: 10px 20px;
                background: #ff4d4d;
                border: none;
                color: #fff;
                font-size: 14px;
                border-radius: 10px;
                cursor: pointer;
                transition: background 0.3s, transform 0.2s;
                border-radius: 25px;
            }

                .clear-section button:hover {
                    background: #cc0000;
                    transform: scale(1.1);
                }

        #tasks {
            display: flex;
            flex-wrap: wrap; /* Allows tasks to wrap onto the next row if needed */
            gap: 15px; /* Adds spacing between tasks */
            justify-content: center; /* Centers tasks horizontally */
            padding: 20px 10px; /* Adds padding for spacing */
        }

        .task {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent for a glass effect */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%; /* Makes the task circular */
            transition: transform 0.2s, background-color 0.2s;
            width: 100px; /* Fixed width for consistent circles */
            height: 100px; /* Fixed height for consistent circles */
            color: #444;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

            .task:hover {
                background-color: rgba(255, 255, 255, 0.5); /* Slightly brighter on hover */
                transform: scale(1.05);
            }

            .task p {
                margin: 0;
                font-size: 14px;
                font-weight: 500;
            }

            .task button {
                padding: 7px 12px;
                background: #1a73e8;
                border: none;
                color: #fff;
                font-size: 12px;
                border-radius: 7px;
                cursor: pointer;
                margin-top: 10px;
                transition: background 0.3s, box-shadow 0.3s;
            }

                .task button:hover {
                    background: #145cb8;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                }

        /* Comments Section */
        .comment-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

            .comment-input input {
                flex-grow: 1;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 14px;
            }

            .comment-input button {
                padding: 10px 20px;
                background: #1a73e8;
                border: none;
                color: #fff;
                font-size: 14px;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }

                .comment-input button:hover {
                    background: #145cb8;
                }

        .comments-list {
            max-height: 200px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .comment-item {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

            .comment-item span {
                display: block;
                font-size: 12px;
                color: #666;
            }

        .search-input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 50%;
            margin-top: 2%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 20px;">
            Year 2025
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('tasks')">Tasks</div>
            <div class="tab" onclick="switchTab('comments')">Comments</div>
        </div>

        <div id="tasks-container" class="active">
            <div id="tasks"></div>
        </div>

        <div id="comments-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search comments..." onkeyup="searchComments()">
            <div class="comment-input">
                <input type="text" id="comment-input" placeholder="Write a comment...">
                <button onclick="addComment()">Submit</button>
            </div>
            <div class="comments-list" id="comments-list"></div>
        </div>

        <div class="clear-section">
            <button onclick="clearStorage()">X</button>
        </div>
    </div>

    <script>
        const tasks = ["Medicine", "Fast Food", "Brush", "Tea", "Morning Walk", "Morning Water", "Whatsapp Status", "Bath", "Petrol", "Movie", "Series", "Cold Drink"];

        function initializeTasks() {
            tasks.forEach(task => {
                if (!localStorage.getItem(task)) {
                    localStorage.setItem(task, 0);
                }
            });

            if (!localStorage.getItem("comments")) {
                localStorage.setItem("comments", JSON.stringify([]));
            }
        }

        function loadTasks() {
            const tasksContainer = document.getElementById('tasks');
            tasksContainer.innerHTML = '';
            tasks.forEach(task => {
                const taskValue = localStorage.getItem(task) || 0;

                const taskElement = document.createElement('div');
                taskElement.classList.add('task');

                const taskName = document.createElement('p');
                taskName.textContent = `${task}: ${taskValue}`;
                taskElement.appendChild(taskName);

                const incrementButton = document.createElement('button');
                incrementButton.textContent = "+";
                incrementButton.addEventListener('click', () => incrementTask(task, taskName));
                taskElement.appendChild(incrementButton);

                tasksContainer.appendChild(taskElement);
            });
        }

        function incrementTask(task, taskNameElement) {
            const currentValue = parseInt(localStorage.getItem(task), 10);
            const newValue = currentValue + 1;
            localStorage.setItem(task, newValue);
            taskNameElement.textContent = `${task}: ${newValue}`;
        }

        function loadComments() {
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '';
            const comments = JSON.parse(localStorage.getItem("comments")) || [];

            comments.reverse().forEach(comment => {
                const commentItem = document.createElement('div');
                commentItem.classList.add('comment-item');
                commentItem.innerHTML = `<strong>${comment.text}</strong><span>${comment.date}</span>`;
                commentsList.appendChild(commentItem);
            });
        }

        function addComment() {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();

            if (commentText) {
                const comments = JSON.parse(localStorage.getItem("comments")) || [];
                const newComment = {
                    text: commentText,
                    date: new Date().toLocaleString()
                };
                comments.push(newComment);
                localStorage.setItem("comments", JSON.stringify(comments));

                commentInput.value = '';
                loadComments();
            }
        }

        function clearStorage() {
            const inputValue = prompt("Enter the value to reset storage:");
            if (parseInt(inputValue, 10) === 9000) {
                tasks.forEach(task => {
                    localStorage.setItem(task, 0);
                });
                localStorage.setItem("comments", JSON.stringify([]));
                alert('Storage cleared and reset!');
                loadTasks();
                loadComments();
            } else {
                alert('Invalid input! Storage not cleared.');
            }
        }

        function searchComments() {
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const commentsList = document.getElementById('comments-list');
            const comments = JSON.parse(localStorage.getItem("comments")) || [];

            commentsList.innerHTML = '';
            const filteredComments = comments.filter(comment => comment.text.toLowerCase().includes(searchValue));

            filteredComments.reverse().forEach(comment => {
                const commentItem = document.createElement('div');
                commentItem.classList.add('comment-item');
                commentItem.innerHTML = `<strong>${comment.text}</strong><span>${comment.date}</span>`;
                commentsList.appendChild(commentItem);
            });
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('#tasks-container, #comments-container').forEach(el => el.classList.remove('active'));

            if (tab === 'tasks') {
                document.getElementById('tasks-container').classList.add('active');
                document.querySelector('.tab:nth-child(1)').classList.add('active');
            } else if (tab === 'comments') {
                document.getElementById('comments-container').classList.add('active');
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                loadComments();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeTasks();
            loadTasks();
        });
    </script>
</body>
</html>
